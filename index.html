<body>
  <h1>顔向き判定：下を向いてる？</h1>

  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <p id="result">判定中...</p>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #container {
      position: relative;
      width: 640px;
      height: 480px;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      transform: scaleX(-1); /* 内カメラで左右反転 */
      border: 1px solid #ccc;
    }

    #result {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</body>
